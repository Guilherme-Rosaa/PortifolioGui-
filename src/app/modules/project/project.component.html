<div class="container-fluid">
  <h2>Meus projetos</h2>
  <div class="list-group">
    <div (click)="projeto.expandido = !projeto.expandido" class="list-group-item list-group-item-action"
      *ngFor="let projeto of projetos">
      <div class="d-flex">
        <div>
          <img [src]="projeto.Imagem" alt="Imagem do Projeto" class="mr-3">
        </div>
        <div class="flex-fill d-flex justify-content-between align-items-center">
          {{ projeto.Nome }}
          <i [class]="projeto.expandido ? 'fas fa-caret-up' : 'fas fa-caret-down'"></i>
        </div>
      </div>
      <div style="display: flex; justify-content: space-between;margin-top: 2rem;" *ngIf="projeto.expandido">
        <div style="width: 75%;">
          <p>{{ projeto.Descricao }}</p>
        </div>
        <div style="align-items: center;
        display: flex;width: 20%;">
          <a style="width: 80%; margin-left: 2rem;" [href]="projeto.Url" target="_blank" class="btn btn-primary" (click)="stopPropagation($event)">
            Ver CÃ³digo <i style="margin-left: 0.5rem;" class="fas fa-code"></i>
        </a>
        </div>



      </div>
    </div>
  </div>
</div>
