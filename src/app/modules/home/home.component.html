<app-particle-container></app-particle-container>

<app-navbar></app-navbar>

<div style="z-index: 2;">
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-3 mb-4" *ngFor="let card of cards">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">{{ card.title }}</h4>
            <p class="card-text">{{ card.text }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
